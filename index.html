<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>闽浙沿海自驾观察图 - 适配版</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        /* 针对手机端平滑滚动优化 */
        .custom-scroll { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const CarIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>
        );

        const App = () => {
            const [activeDay, setActiveDay] = useState(1);

            const itinerary = [
                { day: 1, name: "霞浦", route: "温州 → 霞浦", dist: "140km / 2.5h", color: "bg-blue-500", strokeColor: "#3b82f6", coords: { x: 70, y: 28 }, from: { x: 88, y: 10 }, nodes: ["12:30 温州出发", "下午 东壁村落日", "入住：霞浦"] },
                { day: 2, name: "泉州", route: "霞浦 → 泉州", dist: "240km / 3.5h", color: "bg-red-500", strokeColor: "#ef4444", coords: { x: 20, y: 72 }, from: { x: 70, y: 28 }, nodes: ["中午抵泉，入住西街", "下午：开元寺双塔", "感受古城人文"] },
                { day: 3, name: "莆田", route: "泉州 ➔ 莆田", dist: "80km / 1.5h", color: "bg-orange-500", strokeColor: "#f97316", coords: { x: 40, y: 55 }, from: { x: 20, y: 72 }, nodes: ["上午：关岳庙深度游", "15:00 抵莆田", "休息蓄力"] },
                { day: 4, name: "宁德", route: "莆田 ➔ 宁德", dist: "200km / 3h", color: "bg-teal-500", strokeColor: "#14b8a6", coords: { x: 75, y: 38 }, from: { x: 40, y: 55 }, nodes: ["湄洲岛/广化寺游玩", "17:00 离莆北上", "入住宁德"] },
                { day: 5, name: "温州", route: "宁德 → 温州", dist: "160km / 2.5h", color: "bg-indigo-500", strokeColor: "#6366f1", coords: { x: 88, y: 10 }, from: { x: 75, y: 38 }, nodes: ["上午：三都澳浮城", "下午：东侨湖漫步", "20:00 启程返温"] }
            ];

            const getCurvePath = (start, end, offsetBase = 12) => {
                const midX = (start.x + end.x) / 2;
                const midY = (start.y + end.y) / 2;
                const dx = end.x - start.x;
                const dy = end.y - start.y;
                const len = Math.sqrt(dx * dx + dy * dy);
                const dynamicOffset = offsetBase * (len / 30);
                const nx = -dy / len;
                const ny = dx / len;
                return `M ${start.x},${start.y} Q ${midX + nx * dynamicOffset},${midY + ny * dynamicOffset} ${end.x},${end.y}`;
            };

            const current = itinerary[activeDay - 1];

            return (
                <div className="flex flex-col md:flex-row min-h-screen bg-slate-50">
                    
                    {/* 左侧/顶部：可视化区域 */}
                    <div className="w-full md:flex-1 bg-white relative p-6 md:p-12 border-b md:border-r border-slate-200 flex flex-col justify-center overflow-hidden">
                        
                        {/* 标题：在手机端不再浮动 */}
                        <div className="mb-6 md:absolute md:top-10 md:left-10 z-10">
                            <h1 className="text-xl md:text-2xl font-bold text-slate-900 tracking-tight">闽浙沿海自驾观察图</h1>
                            <p className="text-[10px] md:text-xs text-slate-400 font-mono italic">Responsive Spatial Optimization v3.0</p>
                        </div>

                        {/* 地图：自适应缩放 */}
                        <div className="flex-grow flex items-center justify-center py-4">
                            <svg viewBox="0 0 100 85" className="w-full h-auto max-w-xl">
                                <defs>
                                    <marker id="arrow" markerWidth="3" markerHeight="3" refX="2.5" refY="1.5" orient="auto">
                                        <polygon points="0 0, 3 1.5, 0 3" fill={current.strokeColor} />
                                    </marker>
                                </defs>
                                {itinerary.map((item, i) => (
                                    <path key={i} d={getCurvePath(item.from, item.coords, 6)} fill="none" stroke="#f1f5f9" strokeWidth="0.6" strokeDasharray="1.5" />
                                ))}
                                <path d={getCurvePath(current.from, current.coords, 10)} fill="none" stroke={current.strokeColor} strokeWidth="1.8" markerEnd="url(#arrow)" className="transition-all duration-700" />
                                <circle cx="88" cy="10" r="2.5" fill="#1e293b" />
                                {itinerary.slice(0, 4).map((item) => (
                                    <g key={item.day} onClick={() => setActiveDay(item.day)} className="cursor-pointer">
                                        <circle cx={item.coords.x} cy={item.coords.y} r={activeDay === item.day ? 2.5 : 1.8} fill={activeDay === item.day ? item.strokeColor : "#cbd5e1"} />
                                        <text x={item.coords.x + 4} y={item.coords.y + 1} className={`text-[3.5px] font-bold ${activeDay === item.day ? 'fill-slate-900' : 'fill-slate-400'}`}>{item.name}</text>
                                    </g>
                                ))}
                            </svg>
                        </div>

                        {/* 信息卡片：手机端变为相对定位，不再遮挡地图 */}
                        <div className="relative md:absolute md:bottom-10 md:left-10 md:right-10 bg-slate-900 text-white p-5 rounded-2xl shadow-xl flex items-center justify-between border border-white/10 mt-4 md:mt-0">
                            <div className="flex items-center gap-4">
                                <div className={`p-2.5 rounded-xl ${current.color} shadow-lg shadow-white/5`}>
                                    <CarIcon />
                                </div>
                                <div>
                                    <div className="text-[9px] text-slate-500 font-mono tracking-widest uppercase mb-1">Navigation 0{activeDay}</div>
                                    <div className="text-lg font-bold tracking-tight">{current.route}</div>
                                </div>
                            </div>
                            <div className="text-right border-l border-white/10 pl-5">
                                <div className="text-[9px] text-slate-500 font-mono">DIST</div>
                                <div className="text-lg font-bold text-blue-400">{current.dist.split(' ')[0]}</div>
                            </div>
                        </div>
                    </div>

                    {/* 右侧/底部：清单区域 */}
                    <div className="w-full md:w-[420px] bg-white p-6 md:p-10 md:h-screen md:overflow-y-auto custom-scroll">
                        <div className="flex items-center justify-between mb-8 pb-4 border-b border-slate-100">
                            <h2 className="text-xl font-bold text-slate-900 flex items-center gap-2">
                                <span className="w-1.5 h-6 bg-blue-600 rounded-full"></span>
                                执行计划
                            </h2>
                            <span className="text-[10px] font-mono text-slate-400">BUILD: 2026.02.03</span>
                        </div>

                        <div className="space-y-4">
                            {itinerary.map((item) => (
                                <div 
                                    key={item.day} 
                                    onClick={() => setActiveDay(item.day)}
                                    className={`p-5 rounded-2xl border transition-all duration-300 cursor-pointer ${
                                        activeDay === item.day 
                                        ? `border-${item.strokeColor} ring-1 ring-${item.strokeColor} bg-slate-50 shadow-sm` 
                                        : 'border-slate-100 opacity-60 hover:opacity-100'
                                    }`}
                                    style={activeDay === item.day ? { borderColor: item.strokeColor } : {}}
                                >
                                    <div className="flex justify-between items-center mb-3">
                                        <span className={`px-2 py-0.5 rounded text-[8px] font-black text-white ${item.color} tracking-tighter uppercase`}>
                                            Step 0{item.day}
                                        </span>
                                        <span className="text-[10px] font-mono text-slate-400">{item.dist}</span>
                                    </div>
                                    <h3 className="text-base font-bold text-slate-900 mb-4">{item.route}</h3>
                                    <div className="space-y-2.5">
                                        {item.nodes.map((node, i) => (
                                            <div key={i} className="flex gap-3 items-start">
                                                <div className={`mt-2 w-1.5 h-1.5 rounded-full flex-shrink-0 ${activeDay === item.day ? item.color : 'bg-slate-200'}`} />
                                                <span className={`text-sm leading-snug ${activeDay === item.day ? 'text-slate-800 font-medium' : 'text-slate-400'}`}>
                                                    {node}
                                                </span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* 尾部说明 */}
                        <div className="mt-8 p-5 bg-slate-50 rounded-2xl border border-dashed border-slate-200">
                            <p className="text-[11px] text-slate-500 leading-relaxed italic">
                                * 设计注记：已启用动态坐标重投影，解决手机端 $16:9$ 到 $9:21$ 的构图转换问题。路线曲率根据视口宽度动态修正。
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
