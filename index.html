<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>泉州自驾协作地图 - Tenten 重构版</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // ---------------------------------------------------------
        // 配置与初始化 (包含安全降级逻辑)
        // ---------------------------------------------------------
        const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : {
            apiKey: "YOUR_API_KEY", // 仅作占位，系统运行时会自动读取注入
            authDomain: "YOUR_DOMAIN",
            projectId: "YOUR_PROJECT_ID"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = window.__app_id || 'quanzhou-trip-v3';

        // ---------------------------------------------------------
        // UI 图标组件 (纯 SVG 实现，无需额外加载)
        // ---------------------------------------------------------
        const Icons = {
            Car: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>,
            Save: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>,
            Loader: () => <svg className="w-5 h-5 animate-spin" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeOpacity="0.25"/><path d="M4 12a8 8 0 0 1 8-8"/></svg>
        };

        const App = () => {
            const [activeDay, setActiveDay] = React.useState(1);
            const [daysData, setDaysData] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [saving, setSaving] = React.useState(false);
            const [user, setUser] = React.useState(null);

            // 1. 初始行程模型
            const defaultItinerary = [
                { day: 1, name: "霞浦", route: "温州 → 霞浦", dist: "140km / 2.5h", color: "bg-blue-500", strokeColor: "#3b82f6", coords: { x: 70, y: 28 }, from: { x: 88, y: 10 }, content: "12:30 温州出发\n下午 东壁村落日\n晚饭：海鲜大排档" },
                { day: 2, name: "泉州", route: "霞浦 → 泉州", dist: "240km / 3.5h", color: "bg-red-500", strokeColor: "#ef4444", coords: { x: 25, y: 72 }, from: { x: 70, y: 28 }, content: "中午抵泉，入住西街\n下午：开元寺看红砖\n夜游：西街夜景" },
                { day: 3, name: "泉州", route: "泉州深度游", dist: "0km / 深度游", color: "bg-red-600", strokeColor: "#dc2626", coords: { x: 25, y: 72 }, from: { x: 25, y: 72 }, content: "上午：关岳庙深度游\n下午：巷子里的咖啡馆\n晚上：寻觅姜母鸭" },
                { day: 4, name: "宁德", route: "泉州 → 宁德", dist: "240km / 3.5h", color: "bg-teal-500", strokeColor: "#14b8a6", coords: { x: 75, y: 38 }, from: { x: 25, y: 72 }, content: "下午抵宁德\n三都澳看海上浮城\n入住宁德市区" },
                { day: 5, name: "温州", route: "宁德 → 温州", dist: "160km / 2.5h", color: "bg-indigo-500", strokeColor: "#6366f1", coords: { x: 88, y: 10 }, from: { x: 75, y: 38 }, content: "锂电小镇漫步\n18:00 启程返温\n安全到家" }
            ];

            // 2. 鉴权与数据同步
            React.useEffect(() => {
                const init = async () => {
                    try {
                        const credential = await auth.signInAnonymously();
                        setUser(credential.user);
                    } catch (e) { console.error("Auth Fail", e); }
                };
                init();
            }, []);

            React.useEffect(() => {
                if (!user) return;
                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('itinerary');
                const unsubscribe = docRef.onSnapshot((doc) => {
                    if (doc.exists) {
                        setDaysData(doc.data().days);
                    } else {
                        docRef.set({ days: defaultItinerary });
                        setDaysData(defaultItinerary);
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, [user]);

            // 3. 动态曲率算法
            const getCurvePath = (start, end, offset = 12) => {
                if (!start || !end) return "";
                const isSame = start.x === end.x && start.y === end.y;
                const actualEnd = isSame ? { x: end.x + 0.1, y: end.y + 0.1 } : end;
                const midX = (start.x + actualEnd.x) / 2;
                const midY = (start.y + actualEnd.y) / 2;
                const dx = actualEnd.x - start.x;
                const dy = actualEnd.y - start.y;
                const len = Math.sqrt(dx*dx + dy*dy) || 1;
                const nx = -dy / len;
                const ny = dx / len;
                const dynamicOffset = isSame ? 4 : offset * (len / 30);
                return `M ${start.x},${start.y} Q ${midX + nx * dynamicOffset},${midY + ny * dynamicOffset} ${actualEnd.x},${actualEnd.y}`;
            };

            const handleUpdate = async (idx, val) => {
                setSaving(true);
                const newData = [...daysData];
                newData[idx].content = val;
                await db.collection('artifacts').doc(appId).collection('public').doc('itinerary').update({ days: newData });
                setSaving(false);
            };

            if (loading) return (
                <div className="h-screen flex items-center justify-center bg-white">
                    <Icons.Loader />
                    <span className="ml-3 font-medium text-slate-500">同步协作云端...</span>
                </div>
            );

            const current = daysData[activeDay - 1];

            return (
                <div className="flex flex-col md:flex-row h-screen overflow-hidden">
                    {/* 左侧：可视化地图层 */}
                    <div className="flex-1 relative bg-white border-b md:border-r border-slate-200 p-6 flex flex-col items-center justify-center overflow-hidden">
                        <div className="absolute top-8 left-8">
                            <h1 className="text-xl font-extrabold text-slate-900 tracking-tighter">泉州自驾协作地图</h1>
                            <p className="text-[10px] text-slate-400 font-mono italic uppercase">Real-time Cloud Sync</p>
                        </div>

                        <svg viewBox="0 0 100 85" className="w-full h-auto max-w-2xl my-8">
                            <defs>
                                <marker id="arrow" markerWidth="3" markerHeight="3" refX="2.5" refY="1.5" orient="auto">
                                    <polygon points="0 0, 3 1.5, 0 3" fill={current?.strokeColor || "#333"} />
                                </marker>
                            </defs>
                            {daysData.map((d, i) => (
                                <path key={i} d={getCurvePath(d.from, d.coords, 6)} fill="none" stroke="#f1f5f9" strokeWidth="0.8" strokeDasharray="1.5" />
                            ))}
                            <path d={getCurvePath(current.from, current.coords, 10)} fill="none" stroke={current.strokeColor} strokeWidth="2" markerEnd="url(#arrow)" className="transition-all duration-700" />
                            
                            <circle cx="88" cy="10" r="2.5" fill="#1e293b" />
                            {daysData.map((d, i) => {
                                // 去重显示节点逻辑
                                const isFirstEntry = daysData.findIndex(x => x.name === d.name) === i;
                                if (!isFirstEntry && d.name !== "温州") return null;
                                return (
                                    <g key={i} onClick={() => setActiveDay(i + 1)} className="cursor-pointer">
                                        <circle cx={d.coords.x} cy={d.coords.y} r={activeDay === i + 1 ? 2.5 : 1.5} fill={activeDay === i + 1 ? d.strokeColor : "#cbd5e1"} />
                                        <text x={d.coords.x + 4} y={d.coords.y + 1} className={`text-[3.5px] font-bold ${activeDay === i + 1 ? 'fill-slate-900' : 'fill-slate-400'}`}>{d.name}</text>
                                    </g>
                                );
                            })}
                        </svg>

                        {/* 状态卡片 */}
                        <div className="w-full max-w-lg bg-slate-900 text-white p-5 rounded-2xl shadow-2xl flex items-center justify-between border border-white/10">
                            <div className="flex items-center gap-4">
                                <div className={`p-2.5 rounded-xl ${current.color}`}>
                                    <Icons.Car />
                                </div>
                                <div>
                                    <div className="text-[9px] text-slate-500 font-mono tracking-widest uppercase mb-1 underline decoration-blue-500">Day 0{activeDay} Route</div>
                                    <div className="text-lg font-bold truncate max-w-[150px]">{current.route}</div>
                                </div>
                            </div>
                            <div className="text-right border-l border-white/10 pl-5">
                                <div className="text-[9px] text-slate-500 font-mono">STATUS</div>
                                <div className={`text-sm font-bold flex items-center gap-2 ${saving ? 'text-blue-400' : 'text-green-400'}`}>
                                    {saving ? <Icons.Loader /> : <Icons.Save />}
                                    {saving ? '保存中' : '云端就绪'}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 右侧：实时编辑层 */}
                    <div className="w-full md:w-[420px] bg-white p-8 overflow-y-auto custom-scroll">
                        <h2 className="text-lg font-extrabold mb-8 text-slate-900 border-b pb-4 flex items-center justify-between">
                            <span>实时协作清单</span>
                            <span className="text-[10px] bg-slate-100 px-2 py-1 rounded-full text-slate-400">APP_ID: {appId.slice(-4)}</span>
                        </h2>
                        <div className="space-y-6">
                            {daysData.map((item, idx) => (
                                <div 
                                    key={idx} 
                                    onClick={() => setActiveDay(idx + 1)}
                                    className={`p-5 rounded-2xl border transition-all duration-300 cursor-pointer ${activeDay === idx + 1 ? 'border-slate-900 bg-slate-50 ring-2 ring-slate-100 shadow-lg' : 'border-slate-100 opacity-60'}`}
                                >
                                    <div className="flex justify-between mb-4">
                                        <span className={`px-2 py-0.5 rounded text-[9px] text-white font-bold uppercase tracking-tighter ${item.color}`}>STEP 0{item.day}</span>
                                        <span className="text-[10px] font-mono text-slate-400">{item.dist}</span>
                                    </div>
                                    <h3 className="font-bold text-slate-800 mb-3">{item.route}</h3>
                                    <textarea 
                                        className="w-full bg-white border border-slate-200 rounded-xl p-3 text-sm text-slate-600 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none resize-none leading-relaxed transition-all"
                                        rows="3"
                                        value={item.content}
                                        onClick={(e) => e.stopPropagation()}
                                        onChange={(e) => {
                                            const d = [...daysData];
                                            d[idx].content = e.target.value;
                                            setDaysData(d);
                                        }}
                                        onBlur={(e) => handleUpdate(idx, e.target.value)}
                                        placeholder="记录灵感或备注..."
                                    />
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
