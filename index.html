<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>泉州自驾协作地图 - 终端适配版</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        /* 针对移动端优化滚动条 */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeDay, setActiveDay] = useState(1);
            const [daysData, setDaysData] = useState([]);

            // 1. 默认数据模板
            const defaultItinerary = [
                { day: 1, name: "霞浦", route: "温州 → 霞浦", dist: "140km / 2.5h", color: "bg-blue-500", strokeColor: "#3b82f6", coords: { x: 70, y: 28 }, from: { x: 88, y: 10 }, content: "12:30 温州出发\n下午 东壁村滩涂摄影\n入住 霞浦市区/东壁民宿" },
                { day: 2, name: "泉州", route: "霞浦 → 泉州", dist: "240km / 3.5h", color: "bg-red-500", strokeColor: "#ef4444", coords: { x: 25, y: 72 }, from: { x: 70, y: 28 }, content: "中午抵达，入住西街附近\n下午：开元寺(看红砖、燕尾脊)\n夜游：泉州钟楼周边" },
                { day: 3, name: "泉州", route: "泉州深度游", dist: "0km / 深度游", color: "bg-red-600", strokeColor: "#dc2626", coords: { x: 25, y: 72 }, from: { x: 25, y: 72 }, content: "上午：关岳庙或清净寺\n下午：深度挖掘小众巷子\n晚上：寻觅地道姜母鸭" },
                { day: 4, name: "宁德", route: "泉州 → 宁德", dist: "240km / 3.5h", color: "bg-teal-500", strokeColor: "#14b8a6", coords: { x: 75, y: 38 }, from: { x: 25, y: 72 }, content: "上午 悠闲早餐后离泉\n下午 抵宁德：三都澳看海上浮城\n入住 宁德市区" },
                { day: 5, name: "温州", route: "宁德 → 温州", dist: "160km / 2.5h", color: "bg-indigo-500", strokeColor: "#6366f1", coords: { x: 88, y: 10 }, from: { x: 75, y: 38 }, content: "上午 锂电小镇漫步\n20:00 启程返温\n22:30 安全到家" }
            ];

            // 2. 本地持久化逻辑
            useEffect(() => {
                const saved = localStorage.getItem('tenten_trip_v2');
                if (saved) {
                    setDaysData(JSON.parse(saved));
                } else {
                    setDaysData(defaultItinerary);
                }
            }, []);

            const saveUpdate = (data) => {
                setDaysData(data);
                localStorage.setItem('tenten_trip_v2', JSON.stringify(data));
            };

            // 3. 核心曲率计算公式
            // $len = \sqrt{dx^2 + dy^2}$
            const getCurvePath = (start, end) => {
                const isSame = start.x === end.x && start.y === end.y;
                const actualEnd = isSame ? { x: end.x + 0.1, y: end.y + 0.1 } : end;
                const midX = (start.x + actualEnd.x) / 2;
                const midY = (start.y + actualEnd.y) / 2;
                const dx = actualEnd.x - start.x;
                const dy = actualEnd.y - start.y;
                const len = Math.sqrt(dx*dx + dy*dy) || 1;
                const nx = -dy / len;
                const ny = dx / len;
                const offset = isSame ? 4 : 12 * (len / 30);
                return `M ${start.x},${start.y} Q ${midX + nx * offset},${midY + ny * offset} ${actualEnd.x},${actualEnd.y}`;
            };

            if (daysData.length === 0) return null;
            const current = daysData[activeDay - 1];

            return (
                <div className="flex flex-col md:flex-row h-screen bg-slate-50 overflow-hidden">
                    
                    {/* 区域 A：地图与导航卡片 (在手机上自适应排队) */}
                    <div className="flex-1 relative bg-white border-b md:border-r border-slate-200 p-6 flex flex-col items-center justify-start md:justify-center overflow-y-auto md:overflow-hidden custom-scroll">
                        
                        {/* 标题：在手机端不再悬浮在内容上方 */}
                        <div className="w-full mb-6 md:absolute md:top-8 md:left-8">
                            <h1 className="text-xl md:text-2xl font-black text-slate-900 tracking-tighter">闽浙沿海自驾观察图</h1>
                            <p className="text-[10px] text-slate-400 font-mono italic">MOBILE OPTIMIZED / AUTO-SAVE</p>
                        </div>

                        {/* 地图：占据中间剩余空间 */}
                        <div className="w-full flex-grow flex items-center justify-center py-4 min-h-[300px]">
                            <svg viewBox="0 0 100 85" className="w-full h-auto max-w-xl drop-shadow-sm">
                                <defs>
                                    <marker id="arrow" markerWidth="3" markerHeight="3" refX="2.5" refY="1.5" orient="auto">
                                        <polygon points="0 0, 3 1.5, 0 3" fill={current.strokeColor} />
                                    </marker>
                                </defs>
                                {daysData.map((d, i) => (
                                    <path key={i} d={getCurvePath(d.from, d.coords)} fill="none" stroke="#f1f5f9" strokeWidth="0.8" strokeDasharray="1.5" />
                                ))}
                                <path d={getCurvePath(current.from, current.coords)} fill="none" stroke={current.strokeColor} strokeWidth="2.2" markerEnd="url(#arrow)" className="transition-all duration-700 ease-in-out" />
                                <circle cx="88" cy="10" r="2.5" fill="#1e293b" />
                                {daysData.map((d, i) => {
                                    const isFirst = daysData.findIndex(x => x.name === d.name) === i;
                                    if (!isFirst && d.name !== "温州") return null;
                                    return (
                                        <g key={i} onClick={() => setActiveDay(i + 1)} className="cursor-pointer">
                                            <circle cx={d.coords.x} cy={d.coords.y} r={activeDay === i + 1 ? 2.5 : 1.6} fill={activeDay === i + 1 ? d.strokeColor : "#cbd5e1"} />
                                            <text x={d.coords.x + 4} y={d.coords.y + 1} className={`text-[3.8px] font-black ${activeDay === i + 1 ? 'fill-slate-900' : 'fill-slate-400'}`}>{d.name}</text>
                                        </g>
                                    );
                                })}
                            </svg>
                        </div>

                        {/* 关键修复：信息卡片。手机端用 relative 排队，电脑端用 absolute 悬浮 */}
                        <div className="relative md:absolute md:bottom-8 md:left-8 md:right-8 w-full md:w-auto bg-slate-900 text-white p-5 rounded-2xl shadow-2xl flex items-center justify-between border border-white/10 mt-6 md:mt-0">
                            <div className="flex items-center gap-4">
                                <div className={`p-2.5 rounded-xl ${current.color} shadow-lg ring-4 ring-white/5`}>
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2.5" viewBox="0 0 24 24"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>
                                </div>
                                <div>
                                    <div className="text-[9px] text-slate-500 font-mono tracking-widest uppercase mb-1">Navigation Sector</div>
                                    <div className="text-lg font-bold tracking-tight">{current.route}</div>
                                </div>
                            </div>
                            <div className="text-right border-l border-white/10 pl-5">
                                <div className="text-[10px] text-slate-500 font-mono">STEP</div>
                                <div className="text-2xl font-black text-blue-400">0{activeDay}</div>
                            </div>
                        </div>
                    </div>

                    {/* 区域 B：详情清单 (手机端排在最下方) */}
                    <div className="w-full md:w-[420px] bg-white p-8 overflow-y-auto custom-scroll border-t md:border-t-0">
                        <div className="flex items-center justify-between mb-8 border-b pb-6">
                            <h2 className="text-xl font-black text-slate-900">执行计划</h2>
                            <span className="text-[10px] bg-green-100 text-green-600 px-2 py-1 rounded-full font-bold">SAVED LOCAL</span>
                        </div>
                        <div className="space-y-6 pb-10">
                            {daysData.map((item, idx) => (
                                <div 
                                    key={idx} 
                                    onClick={() => setActiveDay(idx + 1)}
                                    className={`p-6 rounded-2xl border transition-all duration-300 cursor-pointer ${activeDay === idx + 1 ? 'border-slate-900 bg-slate-50 ring-4 ring-slate-50 shadow-lg' : 'border-slate-100 opacity-60 hover:opacity-100'}`}
                                >
                                    <div className="flex justify-between items-center mb-4">
                                        <span className={`px-2 py-0.5 rounded text-[9px] text-white font-black uppercase ${item.color}`}>DAY 0{item.day}</span>
                                        <span className="text-[10px] font-mono text-slate-400">{item.dist}</span>
                                    </div>
                                    <h3 className="font-bold text-slate-900 mb-4">{item.route}</h3>
                                    <textarea 
                                        className="w-full bg-white border border-slate-200 rounded-xl p-4 text-sm text-slate-600 focus:ring-4 focus:ring-blue-500/10 outline-none resize-none leading-relaxed transition-all"
                                        rows="4"
                                        value={item.content}
                                        onClick={(e) => e.stopPropagation()}
                                        onChange={(e) => {
                                            const d = [...daysData];
                                            d[idx].content = e.target.value;
                                            saveUpdate(d);
                                        }}
                                        placeholder="记录备注..."
                                    />
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
